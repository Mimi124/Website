<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5 align-items-end">
            {{ collection:our_goals }}

            <div class="col-lg-3 col-md-5 wow fadeInUp" data-wow-delay="0.1s">
                <img class="img-fluid rounded" data-wow-delay="0.1s" src="{{image:url }}">
            </div>
            <div class="col-lg-6 col-md-7 wow fadeInUp" data-wow-delay="0.3s">
                <h3 class="text-success">{{ title }}</h3>
                    <h1 class="mb-4">{{ subtitle }}</h1>
                <p class="mb-4">{{ description }}</p>
                <a class="btn btn-primary py-3 px-4" href="">Explore More</a>
            </div>
            <div class="col-lg-3 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                <div class="row g-5">
                    <div class="col-12 col-sm-6 col-lg-12">
                        <div class="border-start ps-4">
                            <i class="fa fa-eye fa-3x text-primary mb-3"></i>
                            <h4 class="mb-3"> {{ vision }}</h4>
                            <span>{{ vision_description }}</span>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-12">
                        <div class="border-start ps-4">
                            <i class="fa fa-users fa-3x text-primary mb-3"></i>
                            <h4 class="mb-3">{{ leadership }}</h4>
                            <span>{{ leadership_description }}</span>
                        </div>
                    </div>
                </div>
            </div>
            {{ /collection:our_goals}}
        </div>
    </div>
</div>
