  <!-- Page Header Start -->
  <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5">
        <h1 class="display-3 text-white mb-4 animated slideInDown">Events Videos</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="{{url}}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Events Videos</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->



   <!-- Gallery Start -->
   <div class="container-xxl py-5">

        <div class="row g-4 portfolio-container">
            {{ collection:events_videos}}
            <div class="col-lg-6 col-md-6 portfolio-item first wow fadeInUp" data-wow-delay="0.1s">
                <div class="ratio ratio-16x9">
                    <iframe src="{{videos}}" title="{{videos}}" allowfullscreen></iframe>
                  </div>
            </div>
          {{ /collection:events_videos}}

        </div>
    </div>
</div>
<!-- Gallery End -->
