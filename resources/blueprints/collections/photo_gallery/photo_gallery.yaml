tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: false
              instructions_position: above
              listable: hidden
              visibility: hidden
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: image
            field:
              max_files: 1
              min_files: 1
              mode: grid
              container: local
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Image
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              folder: photogallery
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: 'Photo Gallery'
