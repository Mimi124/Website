tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: image
            field:
              max_files: 1
              min_files: 1
              mode: grid
              container: footer_image
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Image
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
                - image
          -
            handle: description
            field:
              input_type: text
              antlers: false
              type: text
              display: Description
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: digital_address
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Digital Address'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - sometimes
